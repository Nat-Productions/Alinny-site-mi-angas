<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Alinny</title>
  <link rel="stylesheet" href="login/login.css">
</head>
<body>
  <div class="login-container">
    <h1>Digite seu email ou telefone e senha</h1>
    <!-- Onde a mensagem de erro aparecerÃ¡ -->
    <p id="error-message" class="error-message"></p>
    <form id="login-form">
      <input type="text" id="username" placeholder="Login" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit" class="btn-submit">Entrar</button>
    </form>
    <a href="#" class="forgot-link">esqueci minha senha</a>
  </div>
  <!-- Link para o novo arquivo JavaScript -->
  <script src="login/login.js"></script>
</body>
</html>
