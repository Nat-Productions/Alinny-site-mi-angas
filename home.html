<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site da Alinny</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container" role="main" aria-label="Conteúdo principal do site PA ART">

    <!-- Top section: Coleção Única -->
    <section class="top-section" aria-labelledby="unique-collection-title">
      <div class="top-left">
        <div class="alinny-mark" aria-hidden="true">Alinny</div>
        <h1 id="unique-collection-title" lang="pt">Coleção<br /><strong>Única</strong></h1>
        <p>Exclusividade é pouco</p>
        <a href="#criacao" class="btn-know" role="button" aria-label="Conheça a coleção Única">Conheça</a>
        <span class="sparkle" aria-hidden="true">✦</span>
      </div>
      <div class="slide-right">
        <div class="slide-paginas">
          <!-- Placeholder video styled with a poster image -->
            <img src="https://www.artesanatopassoapassoja.com.br/wp-content/uploads/2020/09/alehcrim_118883246_331641094850826_4286693353995681269_n.jpg" 
               alt="Artista pintando em uma tela, vista de costas em um estúdio com iluminação suave" 
               onerror="this.style.display='none'"/>
            <img src="https://www.artesanatopassoapassoja.com.br/wp-content/uploads/2020/09/alehcrim_120141429_639588736994891_8726600590672122291_n.jpg" 
               alt="Artista pintando em uma tela, vista de costas em um estúdio com iluminação suave" 
               onerror="this.style.display='none'"/>
            <img src="https://tse4.mm.bing.net/th/id/OIP.lCHD98_JbO82PvcIqk76PgHaEw?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" 
               alt="Artista pintando em uma tela, vista de costas em um estúdio com iluminação suave" 
               onerror="this.style.display='none'"/>
          <!-- Cloned images for infinite scroll effect -->
          <img src="https://www.artesanatopassoapassoja.com.br/wp-content/uploads/2020/09/alehcrim_118883246_331641094850826_4286693353995681269_n.jpg" 
               alt="" aria-hidden="true"
               onerror="this.style.display='none'"/>
          <img src="https://www.artesanatopassoapassoja.com.br/wp-content/uploads/2020/09/alehcrim_120141429_639588736994891_8726600590672122291_n.jpg" 
               alt="" aria-hidden="true"
               onerror="this.style.display='none'"/>
          <img src="https://tse4.mm.bing.net/th/id/OIP.lCHD98_JbO82PvcIqk76PgHaEw?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" 
               alt="" aria-hidden="true"
               onerror="this.style.display='none'"/>
        </div>
      </div>
    </section>

    <!-- Section: Somos -->
    <section class="section-somos" aria-labelledby="somos-title">
      <div class="alinny-mark" aria-hidden="true">Alinny</div>
      <h2 id="somos-title">Somos</h2>
      <div class="cards-somos" role="list" aria-label="Categorias de artistas">
        <article class="card-somos" role="listitem" tabindex="0" aria-describedby="desc-artistas">
          <ion-icon name="person-outline"></ion-icon>
          <span id="desc-artistas">Artista</span>
        </article>
        <article class="card-somos" role="listitem" tabindex="0" aria-describedby="desc-impressionistas">
            <ion-icon name="pricetags-outline"></ion-icon>
            <span id="desc-impressionistas">Descontos</span>
        </article>
        <article class="card-somos" role="listitem" tabindex="0" aria-describedby="desc-pintores">
            <ion-icon name="shapes-outline"></ion-icon>
          <span id="desc-pintores">Tendencias</span>
        </article>
      </div>
    </section>

    <!-- Section: Criações -->
    <section class="section-criacoes" aria-labelledby="criacao">
      <div class="container">
        <div class="alinny-mark" aria-hidden="true">Alinny</div>
        <h2 id="criacao">Produtos</h2>
        <div class="r-produtos-content">
            <div class="roll-produtos" aria-label="Galeria das criações destacadas">
                <article class="card" tabindex="0">
                  <img src="https://placehold.co/400x300/6e645a/ddd7cd?text=Títulos" alt="Obra de arte Títulos">
                  <h3>Títulos</h3>
                  <p class="price">R$ 1.999,00</p>
                  <p class="availability">1 und. disp.</p>
                </article>
                <article class="card" tabindex="0">
                  <img src="https://placehold.co/400x300/6e645a/ddd7cd?text=Adicionar" alt="Obra de arte Adicionar">
                  <h3>Adicionar</h3>
                  <p class="price">R$ 1.999,00</p>
                  <p class="availability">1 und. disp.</p>
                </article>
                <article class="card" tabindex="0">
                  <img src="https://placehold.co/400x300/6e645a/ddd7cd?text=Velha+Opinião" alt="Obra de arte Velha Opinião">
                  <h3>Velha Opinião</h3>
                  <p class="price">R$ 1.999,00</p>
                  <p class="availability">1 unidade disponível</p>
                </article>
                <article class="card" tabindex="0">
                  <img src="https://placehold.co/400x300/6e645a/ddd7cd?text=Outra+Obra" alt="Outra obra de arte">
                  <h3>Outra Obra</h3>
                  <p class="price">R$ 2.499,00</p>
                  <p class="availability">Sob encomenda</p>
                </article>
            </div>
        </div>
      </div>
    </section>

    <!-- Section: Penumbra -->
    <section class="section-penumbra" aria-labelledby="penumbra-title">
      <div class="container">
        <div class="alinny-mark" aria-hidden="true">Alinny</div>
        <h2 id="penumbra-title">Penumbra</h2>
        <div class="penumbra-grid" aria-label="Galeria da coleção Penumbra">
          <img src="https://placehold.co/320x140?text=Arte+Padrão+Mármore" alt="Imagem abstrata com textura de mármore em tons claros e cinzas" tabindex="0" onerror="this.style.backgroundColor='#d1cfc7'" />
          <img src="https://placehold.co/320x140?text=Foto+Rosto+Múltiplo" alt="Retrato artístico de uma mulher com múltiplas faces sobrepostas e efeitos desfocados" tabindex="0" onerror="this.style.backgroundColor='#d1cfc7'" />
          <img src="https://placehold.co/640x140?text=Silhueta+em+Padrão+Hipnótico" alt="Silhuetas pretas em um padrão circular hipnótico em preto e branco" tabindex="0" onerror="this.style.backgroundColor='#d1cfc7'" />
        </div>
        <div style="display:flex; justify-content: space-between; margin-top: 0.6rem; font-family: 'Arial Narrow', Arial, sans-serif; font-size: 0.75rem; color: #5a5049;">
        </div>
      </div>
    </section>

  </main>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
